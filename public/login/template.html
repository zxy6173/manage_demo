<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>登录</title>
    
        <style>
            .login-panel {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div
            class="easyui-panel"
            title="登录"
            style="margin:auto;width:100%;max-width:400px;padding:30px 60px;"
            data-options="cls:'login-panel'"
        >
            <form id="loginForm" method="post">
                <div style="margin-bottom:20px">
                    <input
                        class="easyui-textbox"
                        id="phone"
                        name="phone"
                        style="width:100%"
                        data-options="label:'手机号:',required:true"
                    />
                </div>
                <div style="margin-bottom:20px">
                    <input
                        class="easyui-passwordbox"
                        id="pwd"
                        name="pwd"
                        style="width:100%"
                        data-options="label:'密码:',required:true"
                    />
                </div>
               
            </form>
            <div style="text-align:center;padding:5px 0">
                <a
                    href="javascript:void(0)"
                    class="easyui-linkbutton"
                    style="width:80px"
                    id="submitForm"
                    >提交</a
                >
                <a
                    href="javascript:void(0)"
                    class="easyui-linkbutton"
                    style="width:80px"
                    >清除</a
                >
            </div>
        </div>
        
    </body>
</html>
