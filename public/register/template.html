<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>注册</title>
       
        <style>
            .register-panel {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div
            class="easyui-panel"
            title="注册"
            style="margin:auto;width:100%;max-width:400px;padding:30px 60px;"
            data-options="cls:'register-panel'"
        >
            <form id="registerForm" method="post">
                <div style="margin-bottom:20px">
                    <input
                        class="easyui-textbox"
                        id="phone"
                        name="phone"
                        style="width:100%"
                        data-options="label:'手机号:',required:true,missingMessage:'手机号不能为空',validType:['pattern[/^1\\d{10}$/]','repeat']"
                    />
                </div>
                <div style="margin-bottom:20px">
                    <input
                        class="easyui-passwordbox"
                        id="pwd"
                        name="pwd"
                        style="width:100%"
                        data-options="label:'密码:',required:true,validType:['pattern[/^.{6,20}$/]']"
                    />
                </div>
                <div style="margin-bottom:20px">
                    <input
                        class="easyui-passwordbox"
                        id="confirm"
                        name="confirm"
                        style="width:100%"
                        data-options="label:'确认密码:',required:true,validType:['same']"
                    />
                </div>
            </form>
            <div style="text-align:center;padding:5px 0">
                <a
                    href="javascript:void(0)"
                    class="easyui-linkbutton"
                    style="width:80px"
                    id="submitForm"
                    >提交</a
                >
                <a
                    href="javascript:void(0)"
                    class="easyui-linkbutton"
                    style="width:80px"
                    >清除</a
                >
            </div>
        </div>
        
       
    </body>
</html>
